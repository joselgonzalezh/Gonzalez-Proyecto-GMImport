<body id="grid-contacto">
  <!--Establezco mi cabecera con su logo y Navegacion correspondiente-->

      <a href="./index.html" class="logo"><img src="./img/LogoGM.png" width="100px" /></a>
    </div>
    <nav class="navegacion">

      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="menu-icon"><img src="./img/icons_menu_2.svg" alt=""></i>

      <ul class="listaNav">

  <!--Cierro mi cabecera logo y Navegacion -->
  <!--Apertura de Informacion Solicitada-->
  <main>
    <div class="contactos">
      <h3>ESCRIBENOS</h3>
    </div>
    <form>
      <div class="datonombre">
        <label for="Nombre">Nombre</label>
        <br />
        <input id="Nombre" type="text">
        <br />
        <label for="Apellido">Apellido</label>
        <br />
        <input id="Apellido" type="text">
        <br />
        <label for="Tu email">Tu email</label>
        <br />
        <input id="Tu email" type="email">
        <br />
        <label for="Telefono">Telefono</label>
        <br />
        <input id="Telefono" type="tel">
        <br />
        <label for="Tu Mensaje">Tu Mensaje</label>
        <br />
        <textarea id="Tu Mensaje"></textarea>
        <br />
      </div>
      <input type="submit" class="button">
      <br />
    </form>
  </main>
  <!--Cierre de Formulario de Informacion Solicitada-->

      </div>

        <div>
          <h2>Llámanos</h2>
          <ul>
            <li>Venta Telefonica (56) 9 XXXX XXXX</li>

        </div>

        </div>
      </div>

      <div class="redes__sociales">
        <div>
          <h2>Síguenos en</h2>
          <img src="./img/instagram.png" width="40px">
          <img src="./img/facebook.png" width="40px">
          <img src="./img/whatsapp.png" width="40px">
